<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Session Sync Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
        }
        
        .status.success {
            background: rgba(46, 204, 113, 0.3);
            border: 1px solid #2ecc71;
        }
        
        .status.error {
            background: rgba(231, 76, 60, 0.3);
            border: 1px solid #e74c3c;
        }
        
        .status.info {
            background: rgba(52, 152, 219, 0.3);
            border: 1px solid #3498db;
        }
        
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        
        .form-test {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .form-test input {
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        
        .form-test input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔄 Extension Session Sync Test</h1>
        
        <div class="section">
            <h2>📊 Current Status</h2>
            <div id="status" class="status info">
                🔄 Checking session status...
            </div>
            <div id="extensionStatus" class="status info">
                📱 Checking extension availability...
            </div>
        </div>
        
        <div class="section">
            <h2>🔐 Session Management</h2>
            <div>
                <input type="email" id="email" placeholder="Email" value="test@example.com">
                <input type="text" id="userId" placeholder="User ID" value="test-user-123">
                <input type="text" id="sessionId" placeholder="Session ID" value="test-session-456">
            </div>
            <div>
                <button onclick="simulateLogin()">🔑 Simulate Login</button>
                <button onclick="simulateLogout()">🚪 Simulate Logout</button>
                <button onclick="checkCurrentSession()">📊 Check Session</button>
                <button onclick="syncWithExtension()">🔄 Manual Sync</button>
            </div>
        </div>
        
        <div class="section">
            <h2>🧪 Form Testing</h2>
            <p>Try clicking on the input fields below after logging in. The AI assistant should appear!</p>
            <div class="form-test">
                <input type="text" placeholder="Full Name" id="fullName">
                <input type="email" placeholder="Email Address" id="emailField">
                <input type="tel" placeholder="Phone Number" id="phoneField">
                <input type="text" placeholder="Company Name" id="companyField">
                <textarea placeholder="Tell us about yourself..." rows="4" style="width: 100%; margin: 10px 0; padding: 15px; font-size: 16px; border: 2px solid #ddd; border-radius: 8px; resize: vertical;"></textarea>
            </div>
        </div>
        
        <div class="section">
            <h2>📋 Session Data</h2>
            <pre id="sessionData" style="background: rgba(0,0,0,0.3); padding: 15px; border-radius: 8px; overflow-x: auto;">
Loading session data...
            </pre>
        </div>
    </div>

    <!-- Include the sync script -->
    <script src="web-app-sync.js"></script>
    
    <script>
        // Test functions
        function simulateLogin() {
            const email = document.getElementById('email').value;
            const userId = document.getElementById('userId').value;
            const sessionId = document.getElementById('sessionId').value;
            
            const sessionData = {
                email: email,
                userId: userId,
                sessionId: sessionId
            };
            
            // Store in localStorage (simulating web app login)
            localStorage.setItem('email', email);
            localStorage.setItem('userId', userId);
            localStorage.setItem('sessionId', sessionId);
            
            // Use the sync function
            if (window.syncSessionWithExtension) {
                window.syncSessionWithExtension(sessionData);
            }
            
            updateStatus('✅ Login simulated successfully!', 'success');
            updateSessionDisplay();
        }
        
        function simulateLogout() {
            // Clear localStorage
            localStorage.removeItem('email');
            localStorage.removeItem('userId');
            localStorage.removeItem('sessionId');
            
            // Dispatch logout event
            window.dispatchEvent(new CustomEvent('webAppLogout'));
            
            updateStatus('🚪 Logout simulated successfully!', 'success');
            updateSessionDisplay();
        }
        
        function checkCurrentSession() {
            const sessionData = {
                email: localStorage.getItem('email'),
                userId: localStorage.getItem('userId'),
                sessionId: localStorage.getItem('sessionId')
            };
            
            if (sessionData.sessionId && sessionData.userId) {
                updateStatus('✅ Active session found', 'success');
            } else {
                updateStatus('❌ No active session', 'error');
            }
            
            updateSessionDisplay();
        }
        
        function syncWithExtension() {
            if (window.webAppSync) {
                window.webAppSync.checkSession();
                updateStatus('🔄 Manual sync triggered', 'info');
            } else {
                updateStatus('❌ Sync system not available', 'error');
            }
        }
        
        function updateStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        function updateExtensionStatus() {
            const extensionDiv = document.getElementById('extensionStatus');
            
            if (window.webAppSync && window.webAppSync.isExtensionAvailable()) {
                extensionDiv.textContent = '✅ Browser extension available';
                extensionDiv.className = 'status success';
            } else {
                extensionDiv.textContent = '❌ Browser extension not available';
                extensionDiv.className = 'status error';
            }
        }
        
        function updateSessionDisplay() {
            const sessionData = {
                localStorage: {
                    email: localStorage.getItem('email'),
                    userId: localStorage.getItem('userId'),
                    sessionId: localStorage.getItem('sessionId')
                },
                timestamp: new Date().toISOString()
            };
            
            document.getElementById('sessionData').textContent = JSON.stringify(sessionData, null, 2);
        }
        
        // Initialize
        setTimeout(() => {
            checkCurrentSession();
            updateExtensionStatus();
            updateSessionDisplay();
        }, 1000);
        
        // Listen for sync events
        window.addEventListener('webAppLogin', (event) => {
            console.log('🔄 Login event received:', event.detail);
            updateStatus('✅ Login event detected and synced!', 'success');
            updateSessionDisplay();
        });
        
        window.addEventListener('webAppLogout', () => {
            console.log('🚪 Logout event received');
            updateStatus('🚪 Logout event detected and synced!', 'info');
            updateSessionDisplay();
        });
        
        // Auto-refresh session display
        setInterval(updateSessionDisplay, 5000);
    </script>
</body>
</html>
