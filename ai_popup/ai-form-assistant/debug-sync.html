<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Session Sync Debug Tool</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #3498db;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
        }
        
        .status.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .status.warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }
        
        .status.info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        button.success {
            background: #27ae60;
        }
        
        button.danger {
            background: #e74c3c;
        }
        
        pre {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
        
        .log-entry {
            padding: 8px;
            margin: 2px 0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }
        
        .log-entry.info {
            background: #e3f2fd;
            color: #1565c0;
        }
        
        .log-entry.success {
            background: #e8f5e8;
            color: #2e7d32;
        }
        
        .log-entry.error {
            background: #ffebee;
            color: #c62828;
        }
        
        .log-entry.warning {
            background: #fff8e1;
            color: #ef6c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Session Sync Debug Tool</h1>
        <p style="text-align: center; color: #666;">
            This tool helps debug why session sync between web app and extension isn't working automatically.
        </p>
        
        <div class="section">
            <h2>üìä Current Status</h2>
            <div id="extensionStatus" class="status info">üîÑ Checking...</div>
            <div id="sessionStatus" class="status info">üîÑ Checking...</div>
        </div>
        
        <div class="grid">
            <div class="section">
                <h3>üîß Manual Tests</h3>
                <button onclick="checkAll()">Check Everything</button>
                <button onclick="simulateLogin()">Simulate Login</button>
                <button onclick="forceSync()" class="success">Force Sync</button>
                <button onclick="clearAll()" class="danger">Clear All</button>
            </div>
            
            <div class="section">
                <h3>üìã Session Data</h3>
                <pre id="sessionData">Loading...</pre>
            </div>
        </div>
        
        <div class="section">
            <h3>üìù Debug Log</h3>
            <button onclick="clearLog()">Clear Log</button>
            <div id="debugLog" style="max-height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; background: white; border-radius: 5px;">
                <div class="log-entry info">üöÄ Debug tool initialized</div>
            </div>
        </div>
        
        <div class="section">
            <h3>üß™ Test Form</h3>
            <input type="text" placeholder="Full Name" style="width: 100%; padding: 10px; margin: 5px 0;">
            <input type="email" placeholder="Email" style="width: 100%; padding: 10px; margin: 5px 0;">
        </div>
    </div>

    <script src="web-app-sync.js"></script>
    <script src="web-app-integration.js"></script>
    
    <script>
        // Debug logging
        function log(message, type = 'info') {
            const logDiv = document.getElementById('debugLog');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        function clearLog() {
            document.getElementById('debugLog').innerHTML = '<div class="log-entry info">üßπ Log cleared</div>';
        }
        
        function updateStatus(id, message, type) {
            const el = document.getElementById(id);
            el.textContent = message;
            el.className = `status ${type}`;
        }
        
        async function checkAll() {
            // Check extension
            if (typeof chrome !== 'undefined' && chrome.storage) {
                updateStatus('extensionStatus', '‚úÖ Extension API available', 'success');
            } else {
                updateStatus('extensionStatus', '‚ùå Extension API not available', 'error');
                return;
            }
            
            // Check session data
            const localStorage_data = {
                sessionId: localStorage.getItem('sessionId'),
                userId: localStorage.getItem('userId'),
                email: localStorage.getItem('email')
            };
            
            let extensionData = {};
            try {
                extensionData = await new Promise((resolve) => {
                    chrome.storage.local.get(['sessionId', 'userId', 'email'], resolve);
                });
            } catch (error) {
                console.error('Extension storage error:', error);
            }
            
            document.getElementById('sessionData').textContent = JSON.stringify({
                localStorage: localStorage_data,
                extension: extensionData,
                syncAvailable: !!window.syncSessionWithExtension
            }, null, 2);
            
            if (localStorage_data.sessionId && extensionData.sessionId) {
                updateStatus('sessionStatus', '‚úÖ Session synced', 'success');
            } else if (localStorage_data.sessionId) {
                updateStatus('sessionStatus', '‚ö†Ô∏è Session in localStorage only', 'warning');
            } else if (extensionData.sessionId) {
                updateStatus('sessionStatus', '‚ö†Ô∏è Session in extension only', 'warning');
            } else {
                updateStatus('sessionStatus', '‚ùå No session found', 'error');
            }
        }
        
        function simulateLogin() {
            const testSession = {
                sessionId: 'test-session-' + Date.now(),
                userId: 'test-user-' + Date.now(),
                email: 'test@example.com'
            };
            
            if (window.notifyExtensionOfLogin) {
                window.notifyExtensionOfLogin(testSession);
                console.log('‚úÖ Login simulated');
            } else {
                console.error('‚ùå notifyExtensionOfLogin not available');
            }
            
            setTimeout(checkAll, 1000);
        }
        
        function forceSync() {
            const sessionData = {
                sessionId: localStorage.getItem('sessionId'),
                userId: localStorage.getItem('userId'),
                email: localStorage.getItem('email')
            };
            
            if (sessionData.sessionId && window.syncSessionWithExtension) {
                window.syncSessionWithExtension(sessionData);
                console.log('‚úÖ Force sync triggered');
            } else {
                console.error('‚ùå Cannot force sync - missing data or function');
            }
            
            setTimeout(checkAll, 1000);
        }
        
        function clearAll() {
            localStorage.removeItem('sessionId');
            localStorage.removeItem('userId');
            localStorage.removeItem('email');
            
            if (typeof chrome !== 'undefined' && chrome.storage) {
                chrome.storage.local.remove(['sessionId', 'userId', 'email']);
            }
            
            setTimeout(checkAll, 500);
        }
        
        // Initialize
        setTimeout(checkAll, 1000);
    </script>
</body>
</html>
